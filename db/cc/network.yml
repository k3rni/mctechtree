cluster: cc

- wired modem:
    ingredients: [stone*8, redstone]
    shape: s s s s r s s s s
- networking cable:
    ingredients: [stone*4, redstone]
    shape: - s - s r s - s -
- wireless modem:
    ingredients: [stone*8, ender pearl]
    shape: s s s s e s s s s

colors: &colors
  color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]

craft_templates:
- floppy disk - $(color):
    ingredients: [floppy disk, $(color) dye]
    <<: *colors