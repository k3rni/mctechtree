cluster: gt

metal_list: &metals
  metal:
  - platinum
  - nickel
  - zinc


crafts:
- $(metal) ingot:
    ingredients: [$(metal) dust]
    machine: furnace
    <<: *metals
- $(metal) ingot:
    ingredients: [$(metal) plate]
    machine: furnace
    <<: *metals
- iridium alloy ingot:
    ingredients: [iridium ingot*4, diamond dust, advanced alloy]
    shape: i a i a d a i a i
- tiny pile of invar dust:
    makes: 3
    ingredients: [tiny pile of nickel dust, tiny pile of iron dust*2]
- tiny pile of bronze dust:
    makes: 2
    ingredients: [tiny pile of copper dust*3, tiny pile of tin dust]
- brass dust:
