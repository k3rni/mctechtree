cluster: redpower2

colors: &colors
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]

gems: &gems
    material: [ruby, sapphire, green sapphire]

crafts:
- screwdriver: [iron, stick]
- sonic screwdriver: [green sapphire, brass, BT battery]
- wool card: [fine iron wire, wood, stick]
- voltmeter: [wood*5, nikolite, copper ingot*3]
- paint can: [tin plate*7]
- paint brush: [stick, wool]
- project table: [stone*3, planks*4, crafting table, chest]
- athame: [stick, silver ingot]
- $(material) handsaw:
    ingredients: [stick*3, iron*2, $(material)*2]
    material: [iron, ruby, sapphire, green sapphire, diamond]
- $(material) sickle:
    ingredients: [stick, $(material)*3]
    material: [stone/cobble, wood, iron, ruby, sapphire, green sapphire, diamond]
- $(material) pickaxe:
    ingredients: [stick*2, $(material)*3]
    <<: *gems
- $(material) axe:
    ingredients: [stick*2, $(material)*3]
    <<: *gems
- $(material) shovel:
    ingredients: [stick*2, $(material)]
    <<: *gems
- $(material) hoe:
    ingredients: [stick*2, $(material)*2]
    <<: *gems
- $(material) sword:
    ingredients: [stick, $(material)*2]
    <<: *gems
- $(color) paint:
    ingredients: [$(color) dye, flax seeds*2, paint can]
    <<: *colors
