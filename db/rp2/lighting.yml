cluster: redpower2

colors: &colors
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]

craft_templates:
- $(color) lumar:
    ingredients: [redstone, glowstone dust, $(color) dye*2]
    makes: 2
    <<: *colors
- $(color) lamp:
    ingredients: [glass pane*6, $(color) lumar*2, redstone]
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]
- inverted $(color) lamp:
    ingredients: [glass pane*6, $(color) lumar*2, redstone torch]
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]
- $(color) fixture:
    # NOTE: this one takes stone/brick/stone brick/sandstone/netherbrick slabs
    ingredients: [glass pane*4, $(color) lumar*2, redstone, stone slab*2]
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]
- inverted $(color) fixture:
    ingredients: [glass pane*4, $(color) lumar*2, redstone torch, stone slab*2]
    color: [black, red, green, brown, blue, purple, cyan, light gray, gray, pink, lime, yellow, light blue, magenta, orange, white]

