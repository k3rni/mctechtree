cluster: harvestcraft

crafts: 
- cake: 
    compatible: vanilla
    ingredients: [milk bucket*3, egg, sugar*2, harvest wheat*3] # vanilla-cake with harvest wheat
    keeps: [bucket]
- cookie: 
    compatible: vanilla
    ingredients: [harvest wheat*2, cocoa beans] # vanilla-cookie
- donut: [dough, olive oil]
- $(flavor) donut:
    ingredients: [$(flavor), donut]
    flavor:
    - chocolate/chocolate bar
    - powdered/powdered sugar
    - jelly/grape jelly
    - jelly/strawberry jam
    - frosted: [sugar, red dye, yellow dye, green dye]
- waffles: [batter, butter, syrup]
- fancy waffles: [waffles, berry syrup, banana, cherry, peach]
- pancakes: [batter, butter, syrup]
- fancy pancakes: [pancakes, berry syrup, banana, cherry, peach]
- chocolate bar: [cocoa beans, milk bucket, powdered sugar]
- $(topping) cheese cake:
    ingredients: [cheese cake, $(topping)]
    topping: [blueberry, blackberry, strawberry, grape, apple, peanuts, peach, chocolate/chocolate bar, pumpkin]  # TODO: more
