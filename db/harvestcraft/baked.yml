cluster: harvestcraft

defaults:
  machine: furnace

processing:
- outputs: [baked potato]
  inputs: [potato]
  compatible: vanilla
- outputs: [toast]
  inputs: [bread]
- outputs: [popcorn]
  inputs: [corn]
- outputs: [raisins]
  inputs: [grape]
- outputs: [rice cake]
  inputs: [rice]
- outputs: [dried strawberries]
  inputs: [strawberry]
- outputs: [dried apple slices]
  inputs: [apple]
- outputs: [toasted coconut]
  inputs: [coconut]
- outputs: [corn bread muffins]
  inputs: [corn muffin mix]
- outputs: [grilled $(plant)]
  vars: [plant]
  inputs: [$(plant)]
  plant: [sweet potato, eggplant, radish, asparagus]
